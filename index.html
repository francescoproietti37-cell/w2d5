<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Amazon â€“ Mockup Semplice</title>
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="styles (1).css" />
  </head>
  <body>
    <header class="topbar">
      <div class="container topbar-inner">
        <img src="assets/logo.png" alt="Amazon" class="logo" />
        <nav class="main-links">
          <a href="#">All</a>
          <a href="#">Today's deals</a>
          <a href="#">Customer Service</a>
          <a href="#">Registry</a>
          <a href="#">Gift Cards</a>
          <a href="#">Sell</a>
        </nav>
      </div>
    </header>

    <div class="orange-strip">
      <div class="container">
        <a href="#" class="btn-strip">Shop All Holiday Gift Cards</a>
      </div>
    </div>

    <section class="hero">
      <div class="container hero-inner">
        <h1>Holiday Gift Guides</h1>
        <p>Be a go-gifter</p>
      </div>
    </section>

    <section class="cards-section">
      <div class="container section-header">
        <h2>Find the perfect gift</h2>
        <a href="#" class="shop-link">Shop now</a>
      </div>

      <div class="container cards">
        <article class="card">
          <img src="assets/card-kindle.jpg" alt="Kindle" />
        </article>
        <article class="card">
          <img src="assets/card-laptop.jpg" alt="Laptop" />
        </article>
        <article class="card">
          <img src="assets/card-watches.jpg" alt="Smartwatches" />
        </article>
        <article class="card">
          <img src="assets/card-pets.jpg" alt="Pets" />
        </article>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <img src="assets/banner-gaming.png" alt="Play the gifting game" />
        <div class="banner-caption">
          <span>Play the gifting game</span>
          <a href="#" class="shop-link">Shop gaming</a>
        </div>
      </div>
    </section>

    <section class="banner">
      <div class="container">
        <img src="assets/banner-audio.png" alt="The sound of cheer" />
        <div class="banner-caption">
          <span>The sound of cheer</span>
          <a href="#" class="shop-link">Shop Audio &amp; Accessories</a>
        </div>
      </div>
    </section>

    <footer class="footer">
      <div class="container">
        <a class="backtop" href="#">Back to top</a>
        <img src="" alt="Amazon" class="logo footer-logo" />
      </div>
    </footer>
  </body>
</html>
